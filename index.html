<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: #000056;
      }

      @font-face {
        font-family: 'KulminoituvaRegular';
        src: url('http://www.miketaylr.com/f/kulminoituva.ttf');
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.2.min.js"></script>
    <script src="boring.js"></script>
    <script defer="defer">
      var grid_size = 45;
      var fonts = 'HelveticaNeue-Light, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif';
      var infos = new Array(
            {title: 'A story',
             text: 'Now, this is a story all about how\nMy life got flipped-turned upside down\nAnd I\'d like to take a minute\nJust sit right there\nI\'ll tell you how I became the prince of a town called Bel Air\nIn west Philadelphia born and raised\nOn the playground was where I spent most of my days\nChillin\' out maxin\' relaxin\' all cool\nAnd all shootin some b-ball outside of the school'},
            {title: 'Happy Birthday!', 
             text: 'AN INVITATION\n\nTo celebrate entering your third decade (in the current form' + String.fromCharCode(185) + ') please join me at 5:15pm in suitable attire.\n\n\n' + String.fromCharCode(185) + 'Of course you are made of elements billions of years old, and the equivalent energy is timeless.'},
            {title: 'info',
             text: "TASMIN SYMONS\n\n is an ambitious young lady studying mathematics at Imperial College London. Currently specialising in education, she hopes to inflict maths on to our young after a PhD."},
            {title: 'Don\'t you',
             text: 'Won\'t you come see about me\nI\'ll be alone dancin you know it baby\nTell me your troubles and doubts\nGivin\' me everything inside and out\n\nDon\'t you forget about me\nAs you walk on by\nWill you call my name?\nDon\'t you forget about me\nAs you walk on by\nWill you call my name?'},
            {title: 'hipster',
             text: 'Occaecat beard laboris, four loko mumblecore shabby chic put a bird on it exercitation ethical proident ex scenester flannel PBR dreamcatcher. Consequat tumblr wolf, ullamco sriracha organic selvage synth mumblecore squid fixie Carles banh mi. Roof party ethnic vero, et semiotics plaid pour-over.Fashion axe PBR delectus, mlkshk meggings 90\'s readymade freegan leggings. Raw denim before they sold out master cleanse, ea Cosby sweater non try-hard. Proident +1 next level laborum McSweeney\'s reprehenderit. Dreamcatcher vegan ullamco, YOLO blue bottle mustache next level eu eiusmod raw denim pug Odd Future gluten-free before they sold out. '},
            {title: ':\'(',
             text: 'So don\'t go\nDon\'t leave\nPlease stay\nWith me,\nYou are, the only thing, I need to get by\nGet by.\n\nYeah I spend a little change on you\nBut you always give it back.\nCos\' I know you ain\'t here for the money\nYou just wanna see me be the man\nSo I earn\'t my respect like a true gentleman...'});
      var stage = new Kinetic.Stage({
        container: 'container',
        width: Math.max(window.innerWidth, 25*grid_size),
        height: Math.max(window.innerHeight, 20*grid_size)
      });

      var grid_layer = new Kinetic.Layer({
        width: stage.getWidth(),
        height: stage.getHeight()
      });

      var animate_layer = new Kinetic.Layer({
        width: stage.getWidth(),
        height: stage.getHeight()
      });

      var name_layer = new Kinetic.Layer({
        width: stage.getWidth(),
        height: stage.getHeight()
      });

      var info_layer = new Kinetic.Layer( {
        width: 10*grid_size,
        height: 6*grid_size
      });

      var bk_grid = make_grid(grid_size, 2, grid_layer.getWidth(), grid_layer.getHeight(), 'MintCream', 'MintCream', 2);
      grid_layer.add(bk_grid);

      var mratio = minmax_ratio(animate_layer.getHeight(), animate_layer.getWidth());
      var ratio = animate_layer.getWidth()/animate_layer.getHeight();

      var vmiddle = grid_size*Math.round((name_layer.getWidth()/2)/grid_size)+grid_size;
      var hmiddle = grid_size*Math.round((name_layer.getHeight()/2)/grid_size) - 2*grid_size;

      //T
      var rect = make_rect(vmiddle - 13*grid_size,
                            hmiddle - grid_size,
                            5*grid_size, grid_size,
                            'MintCream');

      name_layer.add(rect);

      var rect1 = make_rect(vmiddle - 11*grid_size,
                            hmiddle,
                            grid_size,
                            4*grid_size,
                            'MintCream');
      name_layer.add(rect1);


      //a
      var circle = make_circle(vmiddle - 7.5*grid_size,
                            hmiddle + 2.5*grid_size,
                            1.5*grid_size,
                            'MintCream');
      name_layer.add(circle);

      var rect2 = make_rect(vmiddle - 7*grid_size,
                            hmiddle + grid_size,
                            grid_size,
                            3*grid_size,
                            'MintCream');

      name_layer.add(rect2);

      //s
      var wedge = make_wedge(vmiddle - 3.5*grid_size,
                            hmiddle + 2.25*grid_size,
                            1.25*grid_size,
                            180, 150,
                            'MintCream');
      name_layer.add(wedge);

      var wedge1 = make_wedge(vmiddle - 4.25*grid_size,
                            hmiddle + 2.75*grid_size,
                            1.25*grid_size,
                            180, -30,
                            'MintCream');
      name_layer.add(wedge1);

      //m
       var rect3 = make_rect(vmiddle - 2*grid_size,
                            hmiddle + grid_size,
                            grid_size,
                            3*grid_size,
                            'MintCream');
      name_layer.add(rect3);

      var wedge2 = make_wedge(vmiddle,
                            hmiddle + 2*grid_size,
                            grid_size,
                            180, 180,
                            'MintCream');
      name_layer.add(wedge2);

      var rect4 = make_rect(vmiddle + 2*grid_size,
                            hmiddle + 2*grid_size,
                            grid_size,
                            2*grid_size,
                            'MintCream');
      name_layer.add(rect4);

      var rect5 = make_rect(vmiddle,
                            hmiddle + 2*grid_size,
                            grid_size,
                            2*grid_size,
                            'MintCream');
      name_layer.add(rect5);

      var wedge3 = make_wedge(vmiddle+2*grid_size,
                            hmiddle + 2*grid_size,
                            grid_size,
                            180, 180,
                            'MintCream');
      name_layer.add(wedge3);

      var rect6 = make_rect(vmiddle + 2*grid_size,
                            hmiddle + 2*grid_size,
                            grid_size,
                            2*grid_size,
                            'MintCream');
      name_layer.add(rect6);

      //i
      var rect7 = make_rect(vmiddle + 4*grid_size,
                            hmiddle + grid_size,
                            grid_size,
                            3*grid_size,
                            'MintCream');
      name_layer.add(rect7);

      var circle = make_circle(vmiddle + 4.5*grid_size,
                            hmiddle - 0.5*grid_size,
                            grid_size/2,
                            'MintCream');
      name_layer.add(circle);

      //n
      var rect8 = make_rect(vmiddle + 6*grid_size,
                            hmiddle + grid_size,
                            grid_size,
                            3*grid_size,
                            'MintCream');
      name_layer.add(rect8);

      var wedge2 = make_wedge(vmiddle + 8*grid_size,
                            hmiddle + 2*grid_size,
                            grid_size,
                            180, 180,
                            'MintCream');
      name_layer.add(wedge2);

      var rect9 = make_rect(vmiddle + 8*grid_size,
                            hmiddle + 2*grid_size,
                            grid_size,
                            grid_size*2,
                            'MintCream');
      name_layer.add(rect9);

      var text_boxes = new Array();
      var width = vmiddle - grid_size;
      for (var i = infos.length - 1; i >= 0; i--) {
        var box = make_text_box(infos[i].title);
        text_boxes[i] = new info(box, infos[i].text, name_layer);
        width -= (text_boxes[i].getWidth() + grid_size)/2; 
      };
      for (var i = 0; i < text_boxes.length; i++) {
        text_boxes[i].setX(width);
        width += (text_boxes[i].getWidth() + grid_size);
      };

      function make_info (box, text) {
        x = box.getX() + box.getWidth()/2;
        y = box.getY() + 2*grid_size;
        if(undefined === info_layer.get(".init")[0]) {
          info_layer.setX(x - info_layer.getWidth()/2);
          info_layer.setY(animate_layer.getHeight() + 10);
          var tween = new Kinetic.Tween({
              node: info_layer,
              y: y - info_layer.getHeight(),
              duration: 0.7,
              easing: Kinetic.Easings.EaseInOut
          });
          tween.play();
          var tween1 = new Kinetic.Tween({
            node: name_layer,
            y: -info_layer.getHeight(),
            duration: 0.7,
            easing: Kinetic.Easings.EaseInOut
          });
          tween1.play();

          var text_box = new Kinetic.Text({
                  x: 0,
                  y: 8,
                  text: text,
                  fontSize: 20,
                  fontFamily: fonts,
                  fill: '#555',
                  width: grid_size * 10,
                  height: grid_size * 7,
                  padding: 20,
                  align: 'center',
                  name: 'text_box'
          });

          var r = new Kinetic.Rect({
                  x: 0,
                  y: 0,
                  width: info_layer.getWidth(),
                  height: text_box.getHeight() + 16,
                  fill: 'Linen',
                  opacity: 1,
                  name: "init"
          });
          info_layer.add(r);
          info_layer.add(text_box);

          var info_grid = make_grid(grid_size/3, 0.5, info_layer.getWidth(), text_box.getHeight() + 16, 'DodgerBlue', 'DodgerBlue', 5);
          info_layer.add(info_grid);
        } else {
          var tween1 = new Kinetic.Tween({
            node: info_layer,
            x: x - info_layer.getWidth()/2,
            duration: 0.7,
            easing: Kinetic.Easings.EaseInOut
          });
          tween1.play();

          curText = info_layer.get('.text_box')[0];
          if (curText.getText() != text) {
            var tween2 = new Kinetic.Tween({
                node: curText,
                duration: 0.35,
                opacity: 0,
                onFinish: function() { 
                    curText.setText(text);
                    var tween3 = new Kinetic.Tween({
                            node: curText,
                            duration: 0.35,
                            opacity: 1
                    });
                    tween3.play();
                  }
            });
            tween2.play();
          };
        };
        info_layer.draw();
      }

      stage.add(grid_layer);
      stage.add(animate_layer);
      stage.add(name_layer);
      stage.add(info_layer);
      window.scrollTo(hmiddle,vmiddle);
      var canvas = document.getElementById('container');
      canvas.onselectstart = function () { return false; }
      canvas.onmousedown = function () { return false; }
      newLine(grid_size, ratio, mratio, animate_layer);
    </script>
  </body>
</html>
